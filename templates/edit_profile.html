<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <form action="{{ url_for('edit_profile') }}" method="post" enctype="multipart/form-data">

        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" value="{{ profile.fullname if profile else '' }}" required><br>

        <label for="bio">Bio:</label>
        <textarea name="bio" required>{{ profile.bio if profile else '' }}</textarea><br>

        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="Male" {% if profile and profile.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if profile and profile.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if profile and profile.gender == 'Other' %}selected{% endif %}>Other</option>
        </select><br>

        <label for="sports_category">Sports Category:</label>
        <input type="text" name="sports_category" value="{{ profile.sportscategory if profile else '' }}"><br>

        <label for="profile_picture">Profile Picture:</label>

        {% if profile and profile.profilepicture %}
        <img src="{{ url_for('static', filename=profile.profilepicture) }}" alt="Profile Picture"><br>
        {% endif %}
        <input type="file" name="profile_picture" accept="image/*"><br>

        <input type="submit" value="Update Profile">
    </form>
</body>
</html>
