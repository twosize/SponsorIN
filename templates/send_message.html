<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow bg-primary-subtle">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <a href="{{ url_for('go_back') }}" class="btn btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></a>
                </div>

                <div class="modal-body p-5 pt-0">


                    <h3 class="my-4">Send Message to {{ receiver.username }}</h3>


                    <form method="POST" action="{{ url_for('send_message', receiver_id=receiver.userid) }}">

                        <div class="mb-3">

                            <textarea name="content" rows="4" class="form-control"
                                placeholder="Type your message here..."></textarea><br>

                        </div>

                        <div class="text-center mb-2">

                            <button class="btn btn-primary" type="submit">
                                Send Message
                            </button>

                        </div>


                    </form>


                </div>

            </div>
            <div class="text-end">
                
            </div>

        </div>
    </div>
</body>

</html>
