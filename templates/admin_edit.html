<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Account</title>
    
    <link
    href="https://cdn.jsdelivr.net/npm/select2@4/dist/css/select2.min.css"
    rel="stylesheet"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4/dist/js/select2.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
    

    <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom m-2 p-2 bg-primary-subtle rounded"
  >
    <div class="col-md-3 mb-2 mb-md-0">
      <a
        href="/"
        class="d-inline-flex link-body-emphasis text-decoration-none"
      >

      <h2>Edit Admin Profile</h2>
      </a>
    </div>
    <div class="col-md-3 text-end">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary"
        >Return to Dashboard</a
      >
      <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
    </div>
  </header>
<!------------------------------------------------------------------------>
<div
class="modal modal-sheet position-static d-block"
tabindex="-1"
role="dialog"
id="modalSignin"
>
<div class="modal-dialog" role="document">
  <div class="modal-content rounded-4 shadow">
    <div class="modal-header p-5 pb-4 border-bottom-0">
        <H1>Edit Admin Profile</H1>
    </div>

    <div class="modal-body p-5 pt-0">
    <form method="POST" action="{{ url_for('admin_edit', user_id=user.userid) }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label><br>
            <input type="text" id="username" class="form-control" name="username" value="{{ user.username }}"><br><br>
        </div>

        <div class="mb-3">

        <label for="password" class="form-label">Password:</label><br>
        <input type="password" id="password" name="password" class="form-control" value="{{ user.password }}"><br><br>
    </div>
        <div class="mb-3"> 

        <label for="email" class="form-label">Email:</label><br>
        <input type="email" id="email" class="form-control" name="email" value="{{ user.email }}"><br><br>

    </div>
        
        <input type="submit" 
        class="btn btn-primary w-100 my-3"
        value="Update">
    </form>
</body>
</html>
