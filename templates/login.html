<html data-bs-theme="dark">
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='profile_picture/Pepsi-logo.png') }}">

    <style>
  @media (min-width: 992px) {
    body {
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1695982206757-a9643cb6cee5?auto=format&fit=crop&q=80&w=1771&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  }
    </style>

  </head>
<!---
modal modal-sheet

p-lg-5 px-5

p-lg-0 px-5 m-5

px-md-5 mb-0
-->

  <body class="row gx-0 ">
      <div class="col-lg-7 bg-body-secondary col-sm-12">
        <div class="modal-dialog " role="document">
          <div class="modal-content ">
            <div class="modal-header border-bottom-0 p-0 m-0">
              {% with messages = get_flashed_messages(with_categories=true) %} {%
              if messages %} {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
              {% endfor %} {% endif %} {% endwith %}
            </div>

            <div class="modal-body   rounded-4 p-5 m-5 p-md-3 m-md-3">
              <form method="post" action="{{ url_for('login') }}" class="m-md-5 px-lg-5 mx-lg-5 pb-lg-0  pb-lg-0 pt-lg-2 mt-lg-2 d-flex justify-content-center align-items-center">
                <div>

                <div class="form-floating ">
                  <img
                    class="h-40 w-100 rounded-5"
                    src="{{ url_for('static', filename='images/SponsorIN_Logo_White.png') }}"
                    alt="Default Profile Picture"
                  />
                </div>
                <h1 class="h3 mb-3 fw-normal">Please Login</h1>

                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="floatingInput"
                    placeholder="exampleUsername"
                    name="username"
                    required
                  />
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    name="password"
                    required
                  />
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="remember-me"
                    id="flexCheckDefault"
                    name="remember-me"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">
                  Sign in
                </button>
              </div>

              </form>
              <div class="text-center mt-lg-3">
                <p>
                  Dont have an account?
                  <a href="{{ url_for('signup') }}">Sign up</a>
                </p>
              </div>
            </div>

          </div>

        </div>
      </div>
     
   

  </body>
</html>
