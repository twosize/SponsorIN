<html data-bs-theme="dark">
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='profile_picture/Pepsi-logo.png') }}">

  </head>
  <body>
    <div
      class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
          </div>

          <div class="modal-body p-5 pt-0">
            <form method="post" action="{{ url_for('login') }}">
              <div class="form-floating mb-3">
                <img
                  class="h-100 w-100 rounded-5"
                  src="{{ url_for('static', filename='images/SponsorIN_Logo_White.png') }}"
                  alt="Default Profile Picture"
                />
              </div>
              <h1 class="h3 mb-3 fw-normal">Please Login</h1>

              <div class="form-floating">
                <input
                  type="text"
                  class="form-control mb-2"
                  id="floatingInput"
                  placeholder="exampleUsername"
                  name="username"
                  required
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  name="password"
                  required
                />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check text-start my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember-me"
                  id="flexCheckDefault"
                  name="remember-me"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">
                Sign in
              </button>
              
            </form>
          </div>
          <div class="text-center m-2">
            <p>
              Dont have an account?
              <a href="{{ url_for('signup') }}">Sign up</a>
            </p>
          </div>
        </div>
       
      </div>
    </div>
  </body>
</html>
