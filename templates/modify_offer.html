<body>
<!-- Path: templates/athlete_messages.html -->

<div class="modal modal-sheet position-static d-block  p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow bg-primary-subtle">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <a href="{{ url_for('company_offers') }}"class="btn btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>

            <div class="modal-body p-5 pt-0">


                <h3 class="my-4">Modify Offer</h3>


                <form method="POST"action="{{ url_for('modify_offer', offer_id=offer.offerid) }}">

                    <div class="mb-3">

                        <textarea id="details" name="details" rows="4" class="form-control"
                            placeholder="Type your message here...">{{ offer.details }}</textarea><br>

                    </div>

                    <div class="text-center mb-2">

                        <button class="btn btn-primary" type="submit">
                            Update Offer
                        </button>

                    </div>


                </form>


            </div>

        </div>
        <div class="text-end">
            
        </div>

    </div>
</div>
