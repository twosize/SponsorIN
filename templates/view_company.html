<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View_company</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

<header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom m-2 p-5 bg-primary-subtle rounded-4">
        <div class="col-md-3 mb-md-0 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="{{ url_for('static', filename='images/SponsorIN_Logo_White.png') }}" alt="SponsorIn_Logo"
                    style="width: 300px; height: 120px" />
            </a>
        </div>
        <div class="col-sm-3 text-center">
            <h2 class="fw-bold">Company List</h2>

        </div>
        <div class="col-md-3 text-end">
            <a href="{{ url_for('company_dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </header>


    <h1>Companies</h1>

    <form method="POST" action="{{ url_for('view_company') }}">
        <input type="text" name="search" placeholder="Search by Company Name...">

        <input type="submit" value="Search">
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Company Logo</th>
                <th>Company Name</th>

                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           {% for company, user_id in companies %}
          <tr>
        <td>
            {% if company.companylogo %}
                <img src="{{ url_for('static', filename=company.companylogo) }}" alt="Company Logo" width="30">
            {% else %}
                <img src="{{ url_for('static', filename='default_picture/default_company.png') }}" alt="Default Company Logo" width="30">
            {% endif %}
        </td>
        <td>{{ company.companyname }}</td>
        <td>
            <a href="{{ url_for('view_single_company', company_id=company.companyprofileid) }}">View Details</a> |
            <a href="{{ url_for('send_message', receiver_id=user_id) }}">Send Message</a>
        </td>
    </tr>
{% endfor %}

        </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

</body>
</html>
