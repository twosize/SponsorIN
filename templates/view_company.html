<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Companies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='profile_picture/Pepsi-logo.png') }}"
    />
  </head>
  <body>
    <!---------------------------------------------------------------------------->

    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom m-2 p-5 bg-primary-subtle rounded-4"
    >
      <div class="col-md-3 mb-md-0 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <img
            src="{{ url_for('static', filename='images/SponsorIN_Logo_White.png') }}"
            alt="SponsorIn_Logo"
            style="width: 300px; height: 120px"
          />
        </a>
      </div>
      <div class="col-sm-3 text-center">
        <h2 class="fw-bold">Companies</h2>
      </div>
      <div class="col-md-3 text-end">
        <a
          href="{{ url_for('company_dashboard') }}"
          class="btn btn-outline-secondary"
          >Back to Dashboard</a
        >
      </div>
    </header>
    <!---------------------------------------------------------------------------->

    <div class="container">
      <form
        method="POST"
        action="{{ url_for('view_company') }}"
        class="row g-2 needs-validation justify-content-center"
      >
        <div class="col-md-5 text-end">
          <input
            type="text"
            name="search"
            class="form-control"
            placeholder="Search by Company Name..."
          />
        </div>
        <div class="col-md-2">
          <input type="submit" value="Search" class="form-control" />
        </div>
      </form>
    </div>

    <!---------------------------------------------------------------------------------------->
    <div class="container my-4 rounded-3">
      <table border="1" class="table table-striped-columns border border-warning-subtle">
        <thead>
          <tr>
            <th scope="col">Company Logo</th>
            <th scope="col">Company Name</th>

            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for company in companies %}
          <tr>
            <td>
              {% if company.companylogo %}
              <img
                src="{{ url_for('static', filename=company.companylogo) }}"
                alt="Company Logo"
                width="30"
              />
              {% else %}
              <img
                src="{{ url_for('static', filename='default_picture/default_company.png') }}"
                alt="Default Company Logo"
                width="30"
              />
              {% endif %}
            </td>
            <td>{{ company.companyname }}</td>

            <td>
              <a
                href="{{ url_for('view_single_company', company_id=company.companyprofileid) }}"
                >View Details</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
