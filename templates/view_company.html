<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View_company</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

<header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom m-2 p-5 bg-primary-subtle rounded-4">
        <div class="col-md-3 mb-md-0 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="{{ url_for('static', filename='images/SponsorIN_Logo_White.png') }}" alt="SponsorIn_Logo"
                    style="width: 300px; height: 120px" />
            </a>
        </div>
        <div class="col-sm-3 text-center">
            <h2 class="fw-bold">Company List</h2>

        </div>
        <div class="col-md-3 text-end">
            <a href="{{ url_for('company_dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </header>

<!---------------------------------------------------------------------------->

<div class="container">
    <form method="POST" action="{{ url_for('view_company') }}" class="row g-3">
        <div class="col-md-5">
  
          <input type="text" name="search" class="form-control" placeholder="Search by Company Name...">
  </div>  
  <div class="col-md-1">
      <input type="submit" value="Search" class="form-control">
  
  </div>
      </form>
  </div>

  <!---------------------------------------------------------------------------->
  <div class="album py-5">
    <div class="container">
  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for company, user_id in companies %}
  
  
  
        <div class="col">
          <div class="card shadow-sm">
  
  
            {% if company.companylogo %}
            <img src="{{ url_for('static', filename=company.companylogo) }}" alt="Company Logo" width="100%"
            height="225" class="rounded-3">
        {% else %}
            <img src="{{ url_for('static', filename='default_picture/default_company.png') }}" alt="Default Company Logo" width="100%"
            height="225" class="rounded-3">
        {% endif %}
  
          
  
            <div class="card-body bg-info-subtle">
              <h5 class="card-title justify-content-between ">
              <p>
                {{ company.companyname }}
              
  
  
  
  
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  
              <a href="{{ url_for('view_single_company', company_id=company.companyprofileid) }}"
              class="btn btn-sm btn-outline-success"
              >View Details</a> 
              <a href="{{ url_for('send_message', receiver_id=user_id) }}"
              class="btn btn-sm btn-outline-success"
              >Send Message</a>
  
             
              </div>
            </div>
          </div>
        </div>
  
  
  {% endfor %}
        
  
      </div>
    </div>
  </div>
  
</div>
<!-----
    

    <table border="1">
        <thead>
            <tr>
                <th>Company Logo</th>
                <th>Company Name</th>

                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           {% for company, user_id in companies %}
          <tr>
        <td>
            {% if company.companylogo %}
                <img src="{{ url_for('static', filename=company.companylogo) }}" alt="Company Logo" width="30">
            {% else %}
                <img src="{{ url_for('static', filename='default_picture/default_company.png') }}" alt="Default Company Logo" width="30">
            {% endif %}
        </td>
        <td>{{ company.companyname }}</td>
        <td>
            <a href="{{ url_for('view_single_company', company_id=company.companyprofileid) }}">View Details</a> |
            <a href="{{ url_for('send_message', receiver_id=user_id) }}">Send Message</a>
        </td>
    </tr>
{% endfor %}

        </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
--->
</body>
</html>
