<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User List</title>
</head>
<body>
    <h2>Admin User List</h2>
    <table border="1">
        <form method="POST" action="{{ url_for('admin_user_list_page') }}">
            <input type="text" name="search" placeholder="Search admins...">


            <input type="submit" value="Search">
        </form>
        <tr>
            <th>Profile Picture</th>
            <th>User ID</th>
            <th>Username</th>

            <th>Actions</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>
                    {% if user.profile and user.profile.profilepicture %}
                        <img src="{{ url_for('static', filename=user.profile.profilepicture) }}" alt="Profile Picture" width="30">
                    {% else %}
                        <img src="{{ url_for('static', filename='profile_picture/defualtpicture.png') }}" alt="Default Profile Picture" width="30">
                    {% endif %}
                </td>
                <td>{{ user.userid }}</td>
                <td>{{ user.username }}</td>

                <td>
                    <a href="{{ url_for('edit_user', user_id=user.userid) }}">Edit</a> |
                    <a href="{{ url_for('delete_user', user_id=user.userid) }}" onclick="return confirm('Are you sure you want to delete this admin?');">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
