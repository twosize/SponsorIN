<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sponsors</title>
</head>
<body>
    <h1>My Sponsors</h1>
    {% if sponsors %}
        <ul>
            {% for sponsor in sponsors %}
                <li>{{ sponsor.companyname }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No sponsors found.</p>
    {% endif %}
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a> <!-- Change 'dashboard' to the correct route name -->
</body>
</html>
