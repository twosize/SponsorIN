<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='profile_picture/Pepsi-logo.png') }}"
    />
    <style>
        body {
            overflow-x: hidden;

        }
      .button {
        /* existing styles... */
      }

      .profile-picture {
        width: 100px;
        height: auto;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      .color-box {
            width: 150px;
            height: 200px;
            display: inline-block;
            margin: 5px;
            border-radius: 10px;
            transition: transform 0.3s;
            background-color:white;
            opacity: 0.2;
        }

        .color-box:hover {
            transform: scale(1.1); /* Add a scale effect on hover */
        }
    </style>
  </head>
  <body>
    <!-------------------------------------------------------------------------------------------------->
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom m-2 p-2 bg-success-subtle rounded-4"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <img
            src="{{ url_for('static', filename='images/SponsorIN_Logo_White.png') }}"
            alt="SponsorIn_Logo"
            style="width: 300px; height: 100px"
          />
        </a>
      </div>
      <div class="col-md-3 mb-2 mb-md-0 text-center">
        <h2>Admin Dashboard</h2>
      </div>

      <div class="col-md-3 text-end">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary"
          >Return to Home</a
        >
        <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
      </div>
    </header>
    <!-------------------------------------------------------------------------------------------------->

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul class="flashes">
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <div class="text-center">
      <div class="row align-items-center  justify-content-center">
        <div class="col-8 col-lg-3 border border-secondary bg-success-subtle rounded-4 m-2 p-2">
          <div class="container my-2">
            <img
            class="profile-picture"
            src="{{ url_for('static', filename='default_picture/default-admin.jpg') }}"
            alt="Default Profile Picture"
          />
          </div>
          <hr class="my-4" />

          <div class="modal-body p-5 pt-0">
            <form
              action="{{ url_for('unverified_profiles_page') }}"
              method="get"
            >
              <input
                class="w-100 py-2 mb-2 btn btn-light rounded-3"
                type="submit"
                value="Unverified Profiles"
              />
            </form>

           
            <form action="{{ url_for('admin_user_list_page') }}" method="get">
              <input  
              class="w-100 py-2 mb-2 btn btn-secondary rounded-3"
              
              type="submit" value="Admin User List" />
            </form>

            <form action="{{ url_for('add_admin') }}" method="get">
              <input 
              class="w-100 py-2 mb-2 btn btn-outline-warning rounded-3"
              type="submit" value="Add Admin User" />
            </form>
            <hr class="my-4" />

            <div class="btn-group"  aria-label="Basic example">

                <form
                  action="{{ url_for('admin_edit', user_id=current_user.userid) }}"
                method="get"
                >
                <input 
                class="btn btn-outline-success mx-1" 
                type="submit" value="Edit Account" />
                </form>

            
                <form action="{{ url_for('view_messages') }}" method="get">
                <input 
                class="btn btn-outline-info mx-1"
                type="submit" value="View Messages" />
                </form>
            </div>
  
          </div>
        </div>
        <div class="col-12 col-lg-8 bg-success-subtle rounded-4 m-2 p-2 align-self-center ">
          <div class="row my-2">
            <div class="col-6">
                <h3 class="fw-semibold">Athletes</h1>            
            </div>

            <div class="col-4 text-end">
                

            <form action="{{ url_for('user_list_page') }}" method="get">
                <input
                  class="btn btn-primary "
                  type="submit"
                  value="Athlete User List"
                />
              </form>
            
            </div>
          
          </div>

          <div class="row" id="section1">
            <div id="color-container2"></div>

            </div>

            <hr class="my-4" />

          <div class="row my-2">
            <div class="col-6">
                <h3 class="fw-semibold">Companies</h1>
            </div>
            <div class="col-4 text-end">
                <form action="{{ url_for('company_user_list_page') }}" method="get">
                    <input 
                    
                  class="btn btn-success"
                    type="submit" value="Company User List" />
                  </form>
            </div>
          
            </div>
            <div class="row" id="section2">
                <div id="color-container1"></div>
            </div>
        </div>
      </div>
    </div>
    

    <script>
        // Array of border color classes
        var borderColors = [
            "border-primary",
            "border-primary-subtle",
            "border-secondary",
            "border-success",
            "border-danger",
            "border-warning",
            "border-info",
            "border-light",
        ];

        // Get the container where the colored boxes will be added
        var colorContainer1 = document.getElementById("color-container1");
        var colorContainer2 = document.getElementById("color-container2");

        // Loop to create and append color boxes
        for (var i = 0; i < 10; i++) {
            // Randomly select a border color class
            var randomColorClass = borderColors[Math.floor(Math.random() * borderColors.length)];

            // Create a div element for the color box
            var colorBox = document.createElement("div");
            // Add the "color-box" class for styling and the random border color class
            colorBox.className = "color-box border border-3 " + randomColorClass;
            // Append the color box to the container
            
            if(i % 2 == 0)   {
                colorContainer1.appendChild(colorBox);

            } else{
                colorContainer2.appendChild(colorBox);
            }
        }
    </script>

  </body>
</html>
