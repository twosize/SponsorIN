<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Unverified Profiles</h2>
    <ul>
    {% for profile in unverified_profiles %}
        <li>
            {{ profile.fullname }}
            <a href="{{ url_for('verify_profile', profile_id=profile.profileid) }}">Verify</a>
        </li>
    {% endfor %}
    </ul>

    <h2>User List</h2>
    <ul>
    {% for user in users %}
        <li>
            {{ user.username }}
            <a href="{{ url_for('edit_user', user_id=user.userid) }}">Edit</a> |
            <a href="{{ url_for('delete_user', user_id=user.userid) }}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </li>
    {% endfor %}
    </ul>

</body>
</html>
