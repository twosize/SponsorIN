<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Company User List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='profile_picture/Pepsi-logo.png') }}"
    />
</head>
<body>
    <!---------------------------------------------------------------------------->

    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom m-2 p-5 bg-primary-subtle rounded-4"
    >
      <div class="col-md-3 mb-md-0 mb-md-0">
        <a
          href="/"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <img
            src="{{ url_for('static', filename='images/SponsorIN_Logo_White.png') }}"
            alt="SponsorIn_Logo"
            style="width: 300px; height: 120px"
          />
        </a>
      </div>
      <div class="col-sm-3 text-center">
        <h2 class="fw-bold">Company User List</h2>
      </div>
      <div class="col-md-3 text-end">
        <a
          href="{{ url_for('company_dashboard') }}"
          class="btn btn-outline-secondary"
          >Back to Dashboard</a
        >
      </div>
    </header>
    <!--

    <form method="POST" action="{{ url_for('company_user_list_page') }}">
        <input type="text" name="search" placeholder="Search companies...">
        <select name="verification_filter">
            <option value="">All Verification Status</option>
            <option value="Verified">Verified</option>
            <option value="Not Verified">Not Verified</option>
        </select>
        <input type="submit" value="Search">
    </form>

    <table border="1">
        <tr>
            <th>Company Logo</th>
            <th>User ID</th>
            <th>Username</th>
            <th>Company Name</th>
            <th>Verified</th>
            <th>Actions</th>
            <th>Delete</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>
                {% if user.profile and user.profile.company_profile and user.profile.company_profile.companylogo %}
                    <img src="{{ url_for('static', filename=user.profile.company_profile.companylogo) }}" alt="Company Logo" width="30">
                {% else %}
                   <img src="{{ url_for('static', filename='default_picture/default_company.png') }}" alt="Default Logo" width="30">
                {% endif %}
            </td>
            <td>{{ user.userid }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.profile.company_profile.companyname if user.profile and user.profile.company_profile else 'N/A' }}</td>
            <td>{{ 'Yes' if user.profile and user.profile.verifiedstatus else 'No' }}</td>
            <td><a href="{{ url_for('edit_user', user_id=user.userid) }}">Edit</a></td>
            <td><a href="{{ url_for('delete_user', user_id=user.userid) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a></td> <!-- Delete action -->
        </tr>
        {% endfor %}
    </table>

</body>
</html>
