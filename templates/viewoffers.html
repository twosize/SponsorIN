<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Offers</title>
</head>
<body>
    <h2>View Offers</h2>
    {% if offers %}
        <table border="1">
            <tr>
                <th>Offer ID</th>
                <th>Company ID</th>
                <th>Details</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {% for offer in offers %}
                <tr>
                    <td>{{ offer.offerid }}</td>
                    <td>{{ offer.companyid }}</td>
                    <td>{{ offer.details }}</td>
                    <td>{{ offer.status }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('accept_offer', offer_id=offer.offerid) }}">
                            <input type="submit" value="Accept">
                        </form>
                        <form method="POST" action="{{ url_for('decline_offer', offer_id=offer.offerid) }}">
                            <input type="submit" value="Decline">
                        </form>

                        <button onclick="openCounterOfferModal({{ offer.offerid }})">Counter Offer</button>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No current offers.</p>
    {% endif %}
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
