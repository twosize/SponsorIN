<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sponsorees</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='profile_picture/Pepsi-logo.png') }}" />
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom m-2 p-5 bg-primary-subtle rounded-4">
        <div class="col-md-3 mb-md-0 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="{{ url_for('static', filename='images/SponsorIN_Logo_White.png') }}" alt="SponsorIn_Logo"
                    style="width: 300px; height: 120px" />
            </a>
        </div>
        <div class="col-sm-3 text-center">
            <h2 class="fw-bold">Sponsorees</h2>

        </div>
        <div class="col-md-3 text-end">
            <a href="{{ url_for('company_dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </header>
    <h1>Your Sponsorees</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Profile Picture</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in sponsoree_profiles %}
                <tr>
                    <td>
                        <img src="{{ url_for('static', filename=profile.profilepicture) if profile.profilepicture else url_for('static', filename='default_profile_pic.jpg') }}" alt="Profile Picture" style="width: 50px; height: 50px;">
                    </td>
                    <td>{{ profile.fullname }}</td>
                    <td>
                        <a href="{{ url_for('view_athlete', user_id=profile.userid) }}" class="btn btn-primary btn-sm">View</a>
                        <a href="{{ url_for('send_message', receiver_id=profile.userid) }}" class="btn btn-secondary btn-sm">Send Message</a>
                        <form action="{{ url_for('remove_sponsorship', athlete_id=profile.athlete_profile.athleteprofileid) }}" method="post">
                            <input type="submit" value="Remove Sponsorship" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to remove this sponsorship?');">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('company_dashboard') }}">Back to Dashboard</a>
</body>
</html>
