<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sponsorees</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='profile_picture/Pepsi-logo.png') }}" />

</head>

<body>

    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom m-2 p-5 bg-info-subtle  rounded-4">
        <div class="col-md-3 mb-md-0 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="{{ url_for('static', filename='images/SponsorIN_Logo_White.png') }}" alt="SponsorIn_Logo"
                    style="width: 300px; height: 120px" />
            </a>
        </div>
        <div class="col-sm-3 text-center">
            <h2 class="fw-bold">Sponsorees</h2>

        </div>
        <div class="col-md-3 text-end">
            <a href="{{ url_for('company_dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
    </header>

<!--     <div class="card shadow-sm"-->



    <!----------------------------------------------->
<div class="album py-5">
    <div class="container">
  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ">
        {% for profile in sponsoree_profiles %}
  
  
  
        <div class="col">
          <div class="card shadow-sm  bg-info-subtle rounded-4 ">
  
            <div class="container my-2">

            <img src="{{ url_for('static', filename=profile.profilepicture) if profile.profilepicture else url_for('static', filename='default_profile_pic.jpg') }}" alt="Profile Picture" 
            width="100%"
              height="225"
              class="rounded-3">
  
  </div>    
            <div class="card-body ">
              <h5 class="card-title justify-content-between mb-5">
                {{ profile.fullname }}
  
              </h5>
  
           
              <div class="d-flex justify-content-center align-items-center">
                <div class="btn-group">
  
                  <a href="{{ url_for('view_athlete', user_id=profile.userid) }}"
                  class="btn btn-sm btn-outline-success">View profile</a>
                  <a href="{{ url_for('send_message', receiver_id=profile.userid) }}" 
                  class="btn btn-sm btn-outline-primary">Send Message</a>
                
                </div>
                

  
              </div>
        <hr class="my-4" />


              <div class="card-text mt-4 ">
                <form action="{{ url_for('remove_sponsorship', athlete_id=profile.athlete_profile.athleteprofileid) }}" method="post">
                    <input type="submit" value="Remove Sponsorship" class="btn btn-outline-danger  py-2 mb-2  w-100" onclick="return confirm('Are you sure you want to remove this sponsorship?');">
                </form>
       
                 </div>
            </div>

        
         
          </div>
          {% endfor %}
  
        </div>
  
  
  
      </div>
    </div>
  </div>
