<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
</head>
<body>
    <h1>Create Your Profile</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <form action="{{ url_for('create_profile') }}" method="post" enctype="multipart/form-data">


        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" required><br>

        <label for="bio">Bio:</label>
        <textarea name="bio" required></textarea><br>

        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="sports_category">Sports Category:</label>
        <input type="text" name="sports_category"><br>

        <label for="profile_picture">Profile Picture:</label>
        <input type="file" name="profile_picture" accept="image/*"><br>

        <input type="submit" value="Create Profile">
    </form>
</body>
</html>
